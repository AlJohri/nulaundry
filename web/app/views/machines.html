<ol>
  <li ng-repeat="machine in machines | filter:{'status':'!Out of service'} | orderBy:'id'">
  	{{machine.id}} - {{machine.location_name}} - {{machine.index}} - {{machine.timestamp | date:'h:mm:ss a'}} - {{machine.status}} - {{ machine.runs ? (machine.runs | toArray).length : 0 }} runs
    <ul ng-if="machine.runs">
  	  <li ng-repeat="item in machine.runs | toArray track by $index">
  	    Run {{$index+1}} - {{item[0] | date:'h:mm:ss a'}} - {{item[1] | date:'h:mm:ss a'}}
  	  </li>
    </ul>
  </li>
</ol>
