<ol>
  <li ng-repeat="machine in machines | orderBy:'id'">
  	{{machine.id}} - {{machine.location_name}} - {{machine.index}}
  	<ul>
  		<li ng-repeat="item in machine.statuses | toArray">
  			{{item[0] | date:'h:mm:ss a'}} - {{item[1]}}
  		</li>
  	</ul>
  </li>
</ol>
